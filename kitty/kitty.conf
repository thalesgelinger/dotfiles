include dracula.conf

shell /opt/homebrew/bin/fish --login --interactive

font_family      Hack Nerd Font Regular
bold_font        Hack Nerd Font Bold
italic_font      Hack Nerd Font Italic

font_size 16.0

background_opacity         0.8
dynamic_background_opacity yes

shell_integration enabled

map ctrl+a launch --cwd=current --type=overlay tmux attach
map ctrl+f launch --type=overlay ~/.config/scripts/tmux-sessionizer
map ctrl+shift+b launch ~/.config/scripts/tmux_switch
